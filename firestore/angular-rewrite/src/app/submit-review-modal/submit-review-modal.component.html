<div class="add-dialog-container">
    <h2>Add a review!</h2>

    <div id="star-rating-container">
        <i hidden class="template material-icons star-rating" 
        [style.color]="review.rating >= 1 ? '#feb22c' : 'gray'"
        id="star-border-icon" (mouseenter)="review.rating = 1">star</i>
        <i hidden class="template material-icons star-rating" 
        [style.color]="review.rating >= 2 ? '#feb22c' : 'gray'"
        id="star-border-icon" (mouseenter)="review.rating = 2">star</i>
        <i hidden class="template material-icons star-rating" 
        [style.color]="review.rating >= 3  ? '#feb22c' : 'gray'"
        id="star-border-icon" (mouseenter)="review.rating = 3">star</i>
        <i hidden class="template material-icons star-rating" 
        [style.color]="review.rating >= 4 ? '#feb22c' : 'gray'"
        id="star-border-icon" (mouseenter)="review.rating = 4">star</i>
        <i hidden class="template material-icons star-rating" 
        [style.color]="review.rating >= 5 ? '#feb22c' : 'gray'"
        id="star-border-icon" (mouseenter)="review.rating = 5">star</i>
    </div>
    
    <mat-form-field id="review-input-field">
        <textarea matInput placeholder="Review Text" [(ngModel)]="review.text">
        </textarea>
    </mat-form-field>
    
    <mat-dialog-actions id="action-buttons">
        <button mat-flat-button (click)="onCancelClick()">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSubmitClick()">
            Submit
        </button>
    </mat-dialog-actions>
</div>
